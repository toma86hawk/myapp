<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    
        <title>bio info</title>
        <style>
            body {padding:10px; }
        </style>
    </head>
    <body>
        <h1>Bio infoMix</h1>
        <p>hello world</p>
        <!-- views.pyからcontextのデータをもらう -->
        <p>{{ message }}</p>
        <!-- pythonの文は"{%"の中で書く　ループはendforで閉じる -->
        {% for player in players %}
            <p>{{ player }}はモンスターと戦った</p>
        {% endfor %}
    </body>
</html>
